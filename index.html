<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTik Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>TikTik Game</h1>
    <p>Take 1 or 2 sticks from the pile. The last one to take a stick loses!</p>
    <div class="sticks-container" id="sticksContainer">
      <!-- Sticks will be generated here -->
    </div>
    <button id="takeOneBtn">Take 1</button>
    <button id="takeTwoBtn">Take 2</button>
    <p class="turn-message" id="turnMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
